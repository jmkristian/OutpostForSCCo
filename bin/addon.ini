[{{addon_name}}]
bang-id=!{{addon_name}}!
launch-created=ask
launch-sent=ask
launch-received=ask
cfg-dir={{INSTDIR}}\addons
msg-dir={{INSTDIR}}\pack-it-forms\msgs
cmd-new={{LAUNCH}} open {{PROGRAM_PATH}}
 --addon_name "{{addon_name}}"
 --message_status new
 --msgno "{{SETUP_NEW_MSG_NUMBER}}"
 --ocall "{{SETUP_ID_ACTIVE_CALL}}"
 --oname "{{SETUP_ID_ACTIVE_NAME}}"
 --filename "{{ADDON_MSG_TYPE}}"
 --SETUP_BBS_CONNECT_NAME "{{SETUP_BBS_CONNECT_NAME}}"
cmd-draft={{LAUNCH}} open {{PROGRAM_PATH}}
 --addon_name "{{addon_name}}"
 --message_status draft
 --msgno "{{MSG_NUMBER}}"
 --ocall "{{SETUP_ID_ACTIVE_CALL}}"
 --oname "{{SETUP_ID_ACTIVE_NAME}}"
 --MSG_FILENAME "{{MSG_FILENAME}}"
 --MSG_INDEX "{{MSG_INDEX}}"
 --SETUP_BBS_CONNECT_NAME "{{SETUP_BBS_CONNECT_NAME}}"
cmd-ready={{LAUNCH}} open {{PROGRAM_PATH}}
 --addon_name "{{addon_name}}"
 --message_status ready
 --msgno "{{MSG_NUMBER}}"
 --ocall "{{SETUP_ID_ACTIVE_CALL}}"
 --oname "{{SETUP_ID_ACTIVE_NAME}}"
 --MSG_FILENAME "{{MSG_FILENAME}}"
 --MSG_INDEX "{{MSG_INDEX}}"
 --SETUP_BBS_CONNECT_NAME "{{SETUP_BBS_CONNECT_NAME}}"
cmd-sent={{LAUNCH}} open {{PROGRAM_PATH}}
 --addon_name "{{addon_name}}"
 --message_status sent
 --mode readonly
 --msgno "{{MSG_NUMBER}}"
 --ocall "{{SETUP_ID_ACTIVE_CALL}}"
 --oname "{{SETUP_ID_ACTIVE_NAME}}"
 --envelope.oDateTime "{{MSG_DATETIME_OP_SENT}}"
 --MSG_FILENAME "{{MSG_FILENAME}}"
 --MSG_INDEX "{{MSG_INDEX}}"
 --SETUP_BBS_CONNECT_NAME "{{SETUP_BBS_CONNECT_NAME}}"
cmd-unread={{LAUNCH}} open {{PROGRAM_PATH}}
 --addon_name "{{addon_name}}"
 --message_status unread
 --mode readonly
 --envelope.ocall "{{SETUP_ID_ACTIVE_CALL}}"
 --envelope.oname "{{SETUP_ID_ACTIVE_NAME}}"
 --envelope.oDateTime "{{MSG_DATETIME_OP_RCVD}}"
 --envelope.RCVNUM "{{MSG_LOCAL_ID}}"
 --MSG_FILENAME "{{MSG_FILENAME}}"
 --MSG_INDEX "{{MSG_INDEX}}"
 --SETUP_BBS_CONNECT_NAME "{{SETUP_BBS_CONNECT_NAME}}"
cmd-read={{LAUNCH}} open {{PROGRAM_PATH}}
 --addon_name "{{addon_name}}"
 --message_status read
 --mode readonly
 --envelope.ocall "{{SETUP_ID_ACTIVE_CALL}}"
 --envelope.oname "{{SETUP_ID_ACTIVE_NAME}}"
 --envelope.oDateTime "{{MSG_DATETIME_OP_RCVD}}"
 --envelope.RCVNUM "{{MSG_LOCAL_ID}}"
 --MSG_FILENAME "{{MSG_FILENAME}}"
 --MSG_INDEX "{{MSG_INDEX}}"
 --SETUP_BBS_CONNECT_NAME "{{SETUP_BBS_CONNECT_NAME}}"
