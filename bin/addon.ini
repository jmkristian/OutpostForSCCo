[{{addon_name}}]
bang-id=!{{addon_name}}!
launch-created=ask
launch-submitted=never
launch-presend=always
launch-sent=always
launch-retrieved=always
launch-unread=always
launch-read=always
cfg-dir={{INSTDIR}}\addons
msg-dir={{INSTDIR}}\pack-it-forms\msgs
cmd-new={{LAUNCH}} open {{PROGRAM_PATH}}
 --addon_name "{{addon_name}}"
 --addon_version "{{addon_version}}"
 --message_status new
 --MSG_NUMBER "{{SETUP_NEW_MSG_NUMBER}}"
 --SETUP_ID_ACTIVE_CALL "{{SETUP_ID_ACTIVE_CALL}}"
 --SETUP_ID_ACTIVE_NAME "{{SETUP_ID_ACTIVE_NAME}}"
